{% extends 'music/base.html' %}


{% block body%}
    <h1>Album's List</h1>
    <div class="albums">
    {% for album in albums %}
        <div class="album">
            <img src="{{ album.album_logo.url }}" height="100" width="100"/>
            <h2>{{ album.album_title }}</h2>
            <h3>{{ album.artist }}</h3>
            <h3>{{ album.genre }}</h3>

        </div>
    {% endfor %}
    </div>

{% endblock %}
